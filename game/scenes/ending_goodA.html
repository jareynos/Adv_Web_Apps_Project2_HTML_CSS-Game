<h1>Good Ending — Bond of Starlight</h1>

<p>
You mend the creature’s wounds with water and bandages. Its body glows softly,
and it rises, touching its forehead to your hand.
</p>

<p>
It guides you to the fallen star’s resting place, where peace—not power—
becomes your reward.
</p>
